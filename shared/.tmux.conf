##### âœ… TERMINAL & KEY SETTINGS #####
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

# Use Ctrl-a as prefix (like GNU Screen)
set -g prefix C-a
unbind C-b
bind-key C-a send-prefix

# Reduce ESC delay (useful for Neovim responsiveness)
set -sg escape-time 10

##### âœ… WINDOW & PANE BEHAVIOR #####
set -g base-index 1              # Start windows at 1
setw -g pane-base-index 1        # Start panes at 1
set -g mouse on                  # Enable mouse support
set-window-option -g mode-keys vi

# Splits with current path
unbind %
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

# Resize panes with hjkl
bind j resize-pane -D 5
bind k resize-pane -U 5
bind l resize-pane -R 5
bind h resize-pane -L 5

# Toggle zoom on pane
bind -r m resize-pane -Z

# Reload config
unbind r
bind r source-file ~/.tmux.conf \; display-message "âœ” Config reloaded"

##### âœ… COPY MODE (vi-style) #####
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane  # prevent mouse from exiting copy-mode

##### âœ… PLUGINS #####
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'fabioluciano/tmux-tokyo-night'

# Optional: theme activation (if needed by your theme plugin)
# run-shell ~/.tmux/plugins/tmux-tokyo-night/tokyo-night.tmux

##### âœ… PLUGIN SETTINGS #####
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'off'  # prevents auto-resurrect (manual only)

# Optional: easy wipe of saved sessions (prefix + X)
bind X run-shell "rm -f ~/.tmux/resurrect/last ~/.tmux/resurrect/last.bak && tmux display 'ðŸ§¹ Resurrect data cleared'"

# vim-tmux-navigator custom mappings
set -g @vim_navigator_mapping_left "C-Left C-h"
set -g @vim_navigator_mapping_right "C-Right C-l"
set -g @vim_navigator_mapping_up "C-k"
set -g @vim_navigator_mapping_down "C-j"
set -g @vim_navigator_mapping_prev ""

##### âœ… INIT TPM LAST #####
run '~/.tmux/plugins/tpm/tpm'
